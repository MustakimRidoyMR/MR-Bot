    <style>
        /* আপনার অন্যান্য CSS এখানে */
        #button {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: buttonGradient 5s infinite alternate;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            font-size: inherit;
            padding: 10px 20px;
            width: 50%; /* w-1/2 এর সমতুল্য */
            margin: 20px auto; /* পেজের মাঝে রাখার জন্য */
            display: block; /* মার্জিন কাজ করার জন্য */
            text-align: center; /* লেখার অবস্থান ঠিক করার জন্য */
            font-weight: 500; /* font-medium এর কাছাকাছি */
        }

        @keyframes buttonGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        #button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <button id="button">First Register Please</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerButton = document.getElementById('button');
            if (registerButton) {
                registerButton.addEventListener('click', function() {
                    window.location.href = 'register.html';
                });
            }
        });
    </script>

</body>
