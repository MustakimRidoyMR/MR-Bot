    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginFormElement = document.getElementById('login-form-element');
            const registerFormElement = document.getElementById('register-form-element');
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            const closeNotification = document.getElementById('close-notification');

            // Tab switching
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('bg-gray-100', 'dark:bg-gray-700', 'text-gray-800', 'dark:text-white');
                loginTab.classList.remove('text-gray-500', 'dark:text-gray-400');
                registerTab.classList.remove('bg-gray-100', 'dark:bg-gray-700', 'text-gray-800', 'dark:text-white');
                registerTab.classList.add('text-gray-500', 'dark:text-gray-400');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            });

            registerTab.addEventListener('click', function() {
                registerTab.classList.add('bg-gray-100', 'dark:bg-gray-700', 'text-gray-800', 'dark:text-white');
                registerTab.classList.remove('text-gray-500', 'dark:text-gray-400');
                loginTab.classList.remove('bg-gray-100', 'dark:bg-gray-700', 'text-gray-800', 'dark:text-white');
                loginTab.classList.add('text-gray-500', 'dark:text-gray-400');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            });

            // Form submissions
            loginFormElement.addEventListener('submit', function(e) {
                e.preventDefault();
                showNotification('বর্তমানে রেজিস্ট্রেশন এর প্রয়োজন নেই।'); // "Currently login is not needed" in Bengali
            });

            registerFormElement.addEventListener('submit', function(e) {
                e.preventDefault();
                showNotification('বর্তমানে লগইন এর প্রয়োজন নেই।'); // "Currently registration is not needed" in Bengali
            });

            // Social media buttons
            const socialButtons = document.querySelectorAll('.grid-cols-3 button');
            socialButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    showNotification('বর্তমানে সোশ্যাল লগইন এর প্রয়োজন নেই।'); // "Currently social login is not needed" in Bengali
                });
            });

            // Notification handling
            function showNotification(message) {
                notificationMessage.textContent = message;
                notification.classList.remove('hidden', 'scale-95');
                notification.classList.add('scale-100');
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    hideNotification();
                }, 5000);
            }

            function hideNotification() {
                notification.classList.remove('scale-100');
                notification.classList.add('scale-95');
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 300);
            }

            closeNotification.addEventListener('click', hideNotification);

            // Password validation for registration
            const registerPassword = document.getElementById('register-password');
            const confirmPassword = document.getElementById('register-confirm-password');

            confirmPassword.addEventListener('input', function() {
                if(registerPassword.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Passwords do not match');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            });

            registerPassword.addEventListener('input', function() {
                if(confirmPassword.value) {
                    if(registerPassword.value !== confirmPassword.value) {
                        confirmPassword.setCustomValidity('Passwords do not match');
                    } else {
                        confirmPassword.setCustomValidity('');
                    }
                }
            });
        });
    </script>
